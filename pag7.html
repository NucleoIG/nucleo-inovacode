<title>Administra√ß√£o de Not√≠cias</title>

</head>
<body>

<div class="container">
  <h1 class="neo">üõ† Painel do N√∫cleo</h1>

  <!-- √Årea para publicar not√≠cia -->
  <div id="admPanel">
    <input type="text" id="tituloInput" placeholder="T√≠tulo da not√≠cia">
    <textarea id="conteudoInput" placeholder="Conte√∫do da not√≠cia"></textarea>
    <button id="btnAdd">‚ûï Publicar Not√≠cia</button>
  </div>

  <h2>Not√≠cias publicadas</h2>
  <div id="listaNoticias"></div>
  <button class="voltar" onclick="window.location.href='pag9.html'">‚¨Ö Voltar</button>
</div>

<script>
  let noticias = [];

async function carregarNoticias() {
  try {
    const res = await fetch("noticias.json");
    noticias = await res.json();
    mostrarNoticias();
  } catch(err){
    console.error("Erro ao carregar not√≠cias:", err);
    document.getElementById("listaNoticias").innerHTML = "<p>N√£o foi poss√≠vel carregar as not√≠cias.</p>";
  }
}

function mostrarNoticias() {
  const lista = document.getElementById("listaNoticias");
  lista.innerHTML = "";
  noticias.forEach(n => {
    lista.innerHTML += `
      <div class="card">
        <h3>${n.titulo}</h3>
        <p>${n.conteudo}</p>
        <button class="btnExcluir" onclick="excluirNoticia(${n.id})">‚ùå Excluir</button>
      </div>
    `;
  });
}

function adicionarNoticia() {
  const titulo = document.getElementById("tituloInput").value.trim();
  const conteudo = document.getElementById("conteudoInput").value.trim();
  if(titulo && conteudo){
    noticias.push({ id: Date.now(), titulo, conteudo });
    mostrarNoticias();
    document.getElementById("tituloInput").value = "";
    document.getElementById("conteudoInput").value = "";
    alert("A Not√≠cia Publicada agora estar√° apenas no seu Dispositivo, contacte o Gide√£o para atualizar Globalmente a Not√≠cia");
  } else {
    alert("Preencha t√≠tulo e conte√∫do!");
  }
}

function excluirNoticia(id){
  noticias = noticias.filter(n => n.id !== id);
  mostrarNoticias();
  alert("Not√≠cia exclu√≠da! Atualize o JSON no GitHub para que todos vejam.");
}

document.getElementById("btnAdd").addEventListener("click", adicionarNoticia);
carregarNoticias();
</script>
